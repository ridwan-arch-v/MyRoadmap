<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    /* Gaya Umum untuk Halaman */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Gaya untuk Gambar */
    .image-container {
      max-width: 350px;
      margin-bottom: 30px;
    }
    .image-container img {
      width: 100%;
      border-radius: 10px;
    }

    /* Judul 404 */
    h1 {
      font-size: 120px;
      color: #ff6347;
      margin: 0;
      font-weight: 700;
    }

    /* Pesan error */
    p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }

    /* Link kembali ke Home */
    a {
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #0056b3;
    }

    /* Button untuk kembali ke homepage */
    .btn-home {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="./src/images/images.png" alt="404 Image">
  </div>

  <h1>404</h1>
  <p>Oops! Halaman yang Anda cari tidak ada atau telah dipindahkan.</p>
  <p>Jangan khawatir, Anda bisa kembali ke halaman utama atau coba pencarian.</p>
>
  <a href="/index.html" class="btn-home">Kembali ke Halaman Utama</a>

</body>
</html>
